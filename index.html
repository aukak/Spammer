<!DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlayFab Spammer Tool</title>
    <link rel="stylesheet" href="styles.css">
</head>

        <h1>PlayFab API Spammer</h1>

            <br>

            <label for="spamCount">Number of Requests:</label>

        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
